<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="game-container">
        <div class="heading">
            <h1>Word Game</h1>
            <hr>
        </div>

        <div class="game-status">
            <div class="attempts">Attempt: <span id="current-attempt">1</span>/6</div>
            <div class="message" id="game-message"></div>
        </div>

        <div class="word-game">
            <div class="row">
                <input class="letter-input" type="text" maxlength="1">
                <input class="letter-input" type="text" maxlength="1">
                <input class="letter-input" type="text" maxlength="1">
                <input class="letter-input" type="text" maxlength="1">
                <input class="letter-input" type="text" maxlength="1">
            </div>
          <div class="row">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
          </div>
          <div class="row">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
          </div>
          <div class="row">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
          </div>
          <div class="row">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
          </div>
          <div class="row">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
            <input class="letter-input" type="text" maxlength="1">
          </div>
        </div>

        <div class="game-controls">
            <button id="reset-btn" class="btn">New Game</button>
            <button id="reveal-btn" class="btn">Show Answer</button>
            <button id="share-btn" class="btn">Share Results</button>
        </div>

        <div class="stats-container">
            <h3>Game Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="games-played">0</span>
                    <span class="stat-label">Played</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="win-rate">0%</span>
                    <span class="stat-label">Win Rate</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="current-streak">0</span>
                    <span class="stat-label">Streak</span>
                </div>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
